<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/logo.png" />
        <img class="user-avatar" src="images/user-avatar.png" />
      </div>
    </header>

    <section>
      <div class="container">
        <img class="avatar-vangogh" src="images/avatar-vangogh.jpg" />
        <div class="text-content">
          <h2>Vincent van Gogh</h2>
          <p>Zudert, Netherlands</p>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <img class="post-img" src="images/post-vangogh.jpg" />
      </div>
    </section>

    <section class="icons">
      <div class="container">
        <div class="icon-container">
          <button class="icon">
            <img src="images/icon-heart.png" />
          </button>
          <button class="icon">
            <img src="images/icon-comment.png" />
          </button>
          <button class="icon">
            <img src="images/icon-dm.png" />
          </button>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="likes">
          <p><span class="bold-text">21,492 likes</span></p>
          <p>
            <span class="bold-text">vincey1853</span> just took a few mushrooms
            lol
          </p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
